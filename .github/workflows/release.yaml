name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI to succeed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for CI workflow to complete..."
          while true; do
            status=$(gh run list --repo ${{ github.repository }} --commit ${{ github.sha }} --workflow CI --json status,conclusion --jq '.[0] | "\(.status) \(.conclusion)"')
            echo "CI status: $status"
            if [[ "$status" == "completed success" ]]; then
              echo "CI passed!"
              exit 0
            elif [[ "$status" == "completed"* ]]; then
              echo "CI failed or was cancelled"
              exit 1
            fi
            sleep 10
          done

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
